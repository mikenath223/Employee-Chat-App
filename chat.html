<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/81924b44b8.js" crossorigin="anonymous"></script>  
  <title>Chat Page | Mixin Social App</title>
  <link rel="stylesheet" href="style/Normalize.css">
  <link rel="stylesheet" href="style/chat.css">
</head>

<body>
  <header class="head">
    <div class="head-location">
      <p><i class="fas fa-map-marked-alt"></i> Location: Wincousin, U.S.A</p>
    </div>
    <h4 class="head-logo">Mix<span>in</span></h4>
    <div class="head-profile">
      <i class="fas fa-file-alt"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>
  <main class="main-container">
    <aside class="left-side">
      <div class="user-panel">
        <img src="images/40.jpg" alt="user">
        <div class="user-info">
          <h4>Percy Jackson</h4>
          <h5>Role:<span>Full Stack Web-Dev</span></h5>
        </div>
        <p><i class="far fa-heart"></i> 257</p>
      </div>
      <div class="left-side-bottom">
        <p><i class="fab fa-servicestack"></i>Nearby Co-workers</p>
        <p><i class="fas fa-random"></i>Shuffle Search</p>
        <p class="msg-left"><i class="fas fa-comments"></i> Messages <span class="msg-count">32</span></p>
        <p><i class="fas fa-chart-line"></i> Popularity Rating</p>
        <p><i class="fab fa-buffer"></i>Daily Tasks</p>
      </div>
    </aside>
    <section class="left-container">

    </section>
  </main>
</body>

</html>
