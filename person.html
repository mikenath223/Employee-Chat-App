<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/81924b44b8.js" crossorigin="anonymous"></script>
  <title>Person Detail Page</title>
  <link rel="stylesheet" href="style/Normalize.css">
  <link rel="stylesheet" href="style/person-detail.css">
</head>

<body>
  <main>
    <header>
      <div class="head-location"> <p>Location: Wincousin, U.S.A </p> </div>
       Mix<span class="head-logo">in</span> 
      </header>
    <section class="head-pic">
        <i class="fas fa-long-arrow-alt-left"></i>
        <div class="indicator">
          <p class="dull">.</p>
          <p class="dull">.</p>
          <p class="active">.</p>
          <p class="dull">.</p>
        </div>
      <div class="mid-buttons">
        <button><</button>
        <button><i class="fas fa-heart"></i></button>
        <button>x</button>
        <button>></button>
      </div>
    </section>
    <section class="user-details">
      <div class="name-locate">
        <div class="name-age">
          <small>Name Surname, Age</small>
          <h4>Harley Speck, 25 <span class="online">.</span></h4>
        </div>
        <div class="location">
          <small>Location, Role</small>
          <h4>Wincousin, Lead Engineer</h4>
        </div>
      </div>
      <div class="interest">
        <small>interests</small>
        <p>Netflix and jogging</p>
      </div>
      <div class="lang">
        <small>Language</small>
        <p>English(Proficient), Japanese(Conversational).</p>
      </div>
        <p class="chat"><i class="fas fa-comments"></i>Say hi</p>
    </section>
  </main>
</body>

</html>
